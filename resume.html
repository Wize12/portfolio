<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="resume.css">
    <title>Download CV</title>
</head>
<body>
    <div class="resume-section">
        <div class="resume-card">
            <img src="Resumepic.jpg" alt="Cris Labicane CV" class="resume-image">
            <div class="resume-details">
                <h2>Cris Angelo M. Labicane</h2>
                <p>Aspiring Real Estate Virtual Assistant</p>
              
                <div class="button-group">
                    <center>
                    <button class="download-button" onclick="downloadResume()">Download CV</button>
                    <button class="back-button" onclick="goBack()">Back</button>
                    </center>
                </div>
          
            </div>
        </div>
    </div>

    <!-- Modal for Project Images (if applicable) -->
    <div id="imageModal" class="modal" style="display: none;">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Toggle for mobile navigation (if applicable)
        const toggleBtn = document.querySelector('.togglebtn');
        const navLinks = document.querySelector('.navlinks');

        toggleBtn.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            toggleBtn.classList.toggle('click');
        });

        // Modal functionality (if applicable)
        function openModal(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            modalImage.src = imageSrc;
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        // Download Resume Function
        function downloadResume() {
            const link = document.createElement('a');
            link.href = 'Resume.pdf'; // Ensure Resume.pdf is in the same directory
            link.download = 'Cris_Labicane_Resume.pdf';
            link.click();
        }

        // Navigate Back Function
        function goBack() {
            window.history.back();
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
